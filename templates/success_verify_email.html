<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #e8f5e9; 
            color: #004d40; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .container { 
            background-color: #ffffff; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            padding: 30px; 
            text-align: center; 
            max-width: 500px; 
            margin: 20px; 
        }
        .icon { 
            font-size: 4em; 
            color: #4caf50; 
            margin-bottom: 20px; 
        }
        h1 { 
            font-size: 2em; 
            margin-bottom: 10px; 
            color: #388e3c; 
        }
        .timestamp { 
            font-size: 0.9em; 
            color: #888; 
            margin-bottom: 20px; 
        }
        .message {
            font-size: 1.1em; 
            margin-bottom: 20px; 
            line-height: 1.5; 
            color: #333; 
        }
        .welcome-message {
            background-color: #c8e6c9;
            color: #004d40;
            border: 1px solid #004d40;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #388e3c;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #2c6e2c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽ‰</div>
        <h1>{{.Title}}</h1>
        <p class="message">{{.Content}}</p>
        <div class="timestamp">{{.Timestamp}}</div>
        <div class="welcome-message">{{.WelcomeMessage}}</div>
    </div>
</body>
</html>
